name: Deploy Web Build to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install Dependencies
        run: >
          sudo apt update &&
          sudo apt install build-essential cmake git libpng-dev libglu1-mesa-dev
          ninja-build pulseaudio pulseaudio-utils libpulse-dev
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
      - name: Configure CMake
        run: >
          emcmake cmake
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
          -S "${{ github.workspace }}"
          -B "${{ steps.strings.outputs.build-output-dir }}"
          -G "Ninja"
      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ env.BUILD_TYPE }} --parallel
      - name: Prepare for Upload
        run: |
          mkdir upload
          mv ${{ steps.strings.outputs.build-output-dir }}/bin/* upload
          cd upload
          for f in *.html; do mv $f "index.${f##*.}"; done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: upload
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
